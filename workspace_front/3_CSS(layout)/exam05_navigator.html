<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        ul {
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
            list-style-type: none;
            width: 25%;
            text-align: center;
        }
        li:hover{
            background-color: black;
            cursor: pointer;
            color: red;
            transition-duration: 1s;
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>AboutMe</li>
        <li>Portfolio</li>
        <li>Contact</li>

    </ul>
</body>

</html>
