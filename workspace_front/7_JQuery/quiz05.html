<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #box {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: auto;
            overflow: auto;
        }

        .content {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="box"></div>
        <button id="uptext">위로 추가 하기</button>
        <button id="downtext">아래로 추가 하기</button>
    </div>

    <script>
        var count = 1;
        $('#uptext').on('click', function () {
            $('#box').prepend('Contents Message Here : ' + count++ + ' <br>');
        });

        $('#downtext').on('click', function () {
            $('#box').append('Contents Message Here : ' + count++ + ' <br>');
        });
    </script>
</body>

</html>
